<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Sistema de cadastro</title>
  </head>
  <body>
    <h1>Sistema de cadastro </h1>
    

  <form> 

    <label for="nome">Nome Completo : </label>
    <input id="nome"type="text" name="nome" placeholder="Digite seu nome" />

    <label for="cpf">CPF</label>
    <input id="cpf" type="text"name="cpf"placeholder="Digite Seu CPF" />

    <label for="Data_Nascimento">Data De Nasciemnto </label>
    <input id="Data-Nasciemnto" type="date"name=""placeholder="Digite Sua Data De Nascimento" />

    <label for="Email">Email </label>
    <input id="Email" type="Email"name="Email"placeholder="Digite Seu EMAIL" />

    <label for="Senha">Senha </label>
    <input id="senha" type="password"name="Senha"placeholder="Digite Sua Senha" />

    <button type="submit"> Enviar Cadastro</button>

  </form>


  </body>
</html>
